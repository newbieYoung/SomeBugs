<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOS8中Canvas使用drawImage绘制大尺寸图片时无法显示出来</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
</head>
<body>
    <canvas id="demo" style="width:60%;"></canvas>
    <script>
        window.onload = function(){
            var $demo = document.querySelector('#demo');
            var ctx = $demo.getContext('2d');

            //大图片（不显示）
            $demo.width = 3968;
            $demo.height = 2976;

            var img = new Image();
            img.src = './demo-1.jpg';
            img.onload = function(){
                ctx.drawImage(img,0,0,$demo.width,$demo.height);
            }

            //稍小图片（显示）
//            $demo.width = 1400;
//            $demo.height = 1400;
//
//            var img = new Image();
//            img.src = './demo-2.jpg';
//            img.onload = function(){
//                ctx.drawImage(img,0,0,$demo.width,$demo.height);
//            }
        }
    </script>
</body>
</html>
