<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow在display=flex的元素中会失效</title>
    <style>
        .container{
            width:100%;
            height:50px;
            background-color:lightblue;
        }
        .flex{
            display:flex;
            justify-content: flex-start;
            align-items: center;
        }
        .flex-ele{
            margin:0;
            padding:0;
            height:100%;
            line-height:50px;
            flex:1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <div class="container flex">
        <div class="flex-ele">文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1</div>
        <div class="flex-ele">文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2</div>
    </div>

    <div class="container flex">
        <div class="flex-ele flex">文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1文字1</div>
        <div class="flex-ele flex">文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2文字2</div>
    </div>
</body>
</html>
