<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在IPhone手机中一个path存在多个动画时，多次触发存在问题</title>
    <style>
        body{
            background-color:pink;
        }
    </style>
</head>
<body>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="0 0 640 1136" enable-background="new 0 0 640 1136" xml:space="preserve">
        <path fill-opacity="0.2" d="M640,336.4c0.1-24.7-15.6-31-28.3-35.7c-13.8-3.4-24-15.9-23.9-30.7c0-14,9.2-25.9,21.8-29.9c13-4.7,30.3-10.3,30.3-36.2
        L640,336.4z">
            <animate id="beginAnimation"
                     attributeName="d"
                     dur="500ms"
                     fill="freeze"
                     calcMode="spline"
                     keySplines="0.25, 0.46, 0.45, 0.94"
                     begin="indefinite"
                     values="M640,336.4c0.1-24.7-15.6-31-28.3-35.7c-13.8-3.4-24-15.9-23.9-30.7c0-14,9.2-25.9,21.8-29.9c13-4.7,30.3-10.3,30.3-36.2L640,336.4z;M640.5,300.5c-36,0-221.2-0.1-235.5-0.1c-18.5,0-29.6-15.9-29.5-30.7c0-14,12.3-29.9,29.5-29.9c13.9,0,198.2,0,235.4,0L640.5,300.5z;"/>
            <animate id="endAnimation"
                     attributeName="d"
                     dur="500ms"
                     fill="freeze"
                     calcMode="spline"
                     keySplines="0.25, 0.46, 0.45, 0.94"
                     begin="indefinite"
                     values="M640.5,300.5c-36,0-221.2-0.1-235.5-0.1c-18.5,0-29.6-15.9-29.5-30.7c0-14,12.3-29.9,29.5-29.9c13.9,0,198.2,0,235.4,0L640.5,300.5z;M640,336.4c0.1-24.7-15.6-31-28.3-35.7c-13.8-3.4-24-15.9-23.9-30.7c0-14,9.2-25.9,21.8-29.9c13-4.7,30.3-10.3,30.3-36.2L640,336.4z"/>
        </path>
    </svg>
<script>
    window.onload = function(){
        var beginAnimation = document.querySelector('#beginAnimation');
        var endAnimation = document.querySelector('#endAnimation');

        //张开
        setTimeout(function(){
            beginAnimation.beginElement();
        },1000);

        //回缩
        setTimeout(function(){
            endAnimation.beginElement();
        },2000);

        //张开
        setTimeout(function(){
            beginAnimation.beginElement();//第二次张开动画没有表现出来不知道啥原因
        },3000);

        //回缩
        setTimeout(function(){
            endAnimation.beginElement();
        },4000);

        //张开
        setTimeout(function(){
            beginAnimation.beginElement();//第三次张开动画也没有表现，后续估计也不会
        },5000);

        //回缩
        setTimeout(function(){
            endAnimation.beginElement();
        },6000);
    };
</script>
</body>
</html>
