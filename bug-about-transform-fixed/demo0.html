<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>某元素transform会导致内部子元素的fixed定位失效，变成absolute定位</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
        .parent{
            width:400px;
            height:400px;
            background-color:pink;
            position: absolute;
            top:20px;
            left:20px;
            transform: scale(1);
        }
        .parent .child{
            width:100px;
            height:100px;
            background-color:green;
            position: fixed;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
