<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max-height 属性只能限制由 height 属性影响的元素高度</title>
    <style>
        .parent{
            width:200px;
            height:200px;
            background-color:gray;
        }
        .parent .child{
            width:50px;
            padding-top:200%;/* padding 属性导致元素尺寸增高并不受 max-height 属性的限制 */
            max-height:50px;
            background-color:red;
            margin:auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
